<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <label for="edadUno">Edad 1</label>
    <input id="edadUno" type="number" [(ngModel)]="edadUno" />
    <br />
    <label for="edadDos">Edad 2</label>
    <input id="edadDos" type="number" [(ngModel)]="edadDos" />
    <br />
    <br />
    <label for="promedio">Promedio</label>
    <input id="promedio" type="text" [(ngModel)]="promedio" />
    <br />
    <label for="suma">Suma</label>
    <input id="suma" type="text" [(ngModel)]="suma" />
    <br />
    <br />
    <button (click)="Calcular()">Calcular</button>
    <button (click)="Limpiar()">Limpiar</button>
  </body>
</html>
